name: 'Checks'

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - '*'

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  checks:
    name: 'Checks'
    runs-on: ['ubuntu-latest']
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup bun'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: 'Install Dependencies'
        run: bun install

      - name: 'Lint'
        run: |
          bun lint
          bun format

      - name: 'Type Check'
        run: bun typecheck
