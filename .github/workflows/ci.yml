name: 'Checks'

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - '*'

defaults:
  run:
    shell: bash

env:
  ACTIONS_RUNNER_DEBUG: true

jobs:
  checks:
    name: 'Checks'
    runs-on: ['ubuntu-latest']
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: '🍂 Setup pnpm'
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: '🐢 Setup Node.js'
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: 'lts/*'

      - name: '📦 Install Dependencies'
        run: pnpm install --frozen-lockfile

      - name: 'Lint & Format'
        run: pnpm dlx @biomejs/biome check . --reporter='github'

      - name: 'Type Check'
        run: pnpm typecheck
